
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이심전심 시그널</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', 'Noto Sans KR', sans-serif;
      background-color: #f3f4f6;
      background-image: radial-gradient(#000 0.5px, transparent 0.5px);
      background-size: 20px 20px;
      overflow-x: hidden;
    }
    .brutal-card {
      background: #ffffff;
      border: 4px solid #000000;
      box-shadow: 8px 8px 0px #000000;
      transition: all 0.2s;
    }
    .brutal-button {
      background: #ffffff;
      border: 3px solid #000000;
      box-shadow: 4px 4px 0px #000000;
      transition: all 0.1s ease-in-out;
      font-weight: 800;
    }
    .brutal-button:hover {
      transform: translate(-2px, -2px);
      box-shadow: 6px 6px 0px #000000;
    }
    .brutal-button:active {
      transform: translate(2px, 2px);
      box-shadow: 0px 0px 0px #000000;
    }
    .brutal-button-primary {
      background: #4f46e5;
      color: white;
    }
    .brutal-button-secondary {
      background: #fbbf24;
    }
    .brutal-button-danger {
      background: #ef4444;
      color: white;
    }
    .brutal-button-success {
      background: #10b981;
      color: white;
    }
    .brutal-input {
      border: 3px solid #000000;
      background: #fff;
      padding: 12px 16px;
      font-weight: 700;
    }
    .brutal-input:focus {
      outline: none;
      background: #fdf2f2;
    }
    .brutal-badge {
      border: 2px solid #000;
      font-weight: 900;
      padding: 2px 8px;
    }
    .brutal-inset {
      border: 3px solid #000000;
      background: #f8fafc;
    }
    h1, h2, h3 {
      font-weight: 900;
      letter-spacing: -0.02em;
    }
  </style>
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
